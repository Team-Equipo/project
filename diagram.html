<!DOCTYPE html>
<html>
  <head>
    <title>Lingucidity Diagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <pre class="mermaid">
      graph LR 
      A --- B 
      B-->C[fa:fa-ban forbidden] 
      B-->D(fa:fa-spinner);
    </pre>
    <pre class="mermaid">
      gitGraph
      commit
      commit
      branch develop
      commit
      commit
      commit
      checkout main
      commit
      commit
    </pre>
  </body>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
</html>
